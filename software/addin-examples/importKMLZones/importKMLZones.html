<!DOCTYPE html><html><head><meta charset=UTF-8><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"><title>Import KML Zones</title><script type=text/javascript src=js/libs/jquery-2.0.0.min.js></script><script type=text/javascript src=js/libs/jscolor/jscolor.js></script><script type=text/javascript src=js/libs/angular.min.js></script><script type=text/javascript src=js/kml.js></script><script type=text/javascript src=js/app.js></script><script type=text/javascript src=js/vanillaSlider.js></script><script type=text/javascript src=js/utils.js></script><script type=text/javascript src=js/colorPicker.js></script><script type=text/javascript src=js/uploader.js></script><script type=text/javascript src=js/libs/spin.min.js></script><script type=text/javascript src=js/waiting.js></script><link rel=stylesheet href=css/style.css></head><body><div id=importKMLZonesId class=extern><div class=checkmatePageHeader><h1 class=checkmatePageName>Import KML Zones</h1></div><div ng-controller=optionsController id=optionsControllerElement style="margin-top: 20px"><button ng-click=toggleModal() class=geotabButton>Options</button> <button ng-click=clear() class=geotabButton>Clear</button><modal-dialog show=modalShown><ul class=geotabOptionsMenuElements><li class=geotabOptionsMenuElement><label for=typesSelect>Types</label><div class=geotabOptionsMenuElementValue><select id=typesSelect class="ng-modal-dialog-elem checkmateFormEditField" ng-model=zoneTypeSelect ng-options="option.name for option in zoneTypeOptions track by option.id" multiple ng-mousedown=selectType($event)></select></div></li><li style="height: 90px" class=geotabOptionsMenuElement><label>Color</label><div class=geotabOptionsMenuElementValue><div id=colorPicker><div class=formColorPicker><input class=colorPickerField title="This is the selected color" ng-model=colorPickerValue style="" id=colorPickerField readonly><div class=quickColorsBox></div><div class=transparencySlider style="display: none"><label>Transparency:<span class="transparencySliderValue noTranslate" ng-bind=transparencySliderValue></span>%</label><div class=transparencySliderControl title="This is the selected transparency"></div></div><div class="transparencyButtonSet horizontalButtonSet" style="display: none"><input type=radio id=colorPicker_DisplayedFalseId class=geotabSwitchButton name=asd><label for=colorPicker_DisplayedFalseId class=geotabButton>Not visible</label><input type=radio id=colorPicker_DisplayedTrueId class=geotabSwitchButton name=asd><label for=colorPicker_DisplayedTrueId class=geotabButton>Visible</label></div></div></div></div></li><li class=geotabOptionsMenuElement><label for=stoppedInsideZones>Indicate stops within zone</label><div class=geotabOptionsMenuElementValue><span class=horizontalButtonSet><input type=checkbox id=stoppedInsideZones checked class=geotabSwitchButton ng-click=changeZoneStop($event)><label class=geotabButton for=stoppedInsideZones>Yes</label><input type=checkbox id=stoppedInsideZonesNo class=geotabSwitchButton ng-click=changeZoneStop($event)><label class=geotabButton for=stoppedInsideZonesNo>No</label></span></div></li><li class=geotabOptionsMenuElement><button class=geotabButton ng-click=applyOptions()>Apply</button> <button class=geotabButton ng-click=setDefaultOptions()>Set defaults</button></li></ul></modal-dialog></div><div id=imporKMLZonesFormContainer class=extern style="margin-top: 20px" ng-controller=parsedDataController><div class="dragAndDropUploader uploaderElementsContainer"><span class=dragAndDropTitle>{{uploaderTitle}}</span> <input class=uploadFileElement type=file multiple ng-model=upload onchange=angular.element(this).scope().uploadFiles(event) onclick="this.value = null;"></div><div class=errorMessage id=errorMessage style="display: none"></div><div><div id=progressContainer style="display: none"><progress max=100 value=0 id=importProgress></progress></div><div class=importToolbar style="width: 100%; padding: 10px 0 0 0; text-align: right"><button class=geotabButton ng-click=exportKML() id=exportKML style="display: none">Save not imported zones to kml file</button> <input type=checkbox class=geotabSwitchButton id=hideImported ng-click=hideImported($event)><label class=geotabButton for=hideImported id=hideImportedLabel style="display: none">Hide imported</label><button class=geotabButton ng-click=importSelectedZones() id=importButton style="display: none">Import selected zones</button> <input type=checkbox class=geotabSwitchButton id=selectAll ng-click=selectAll($event)><label class=geotabButton for=selectAll id=selectAllLabel style="display: none">Select all</label></div><div id=polygonList style="display: none"><table class=checkmateListTable><thead><th colspan=4>Polygon Zones</th></thead><tbody><tr><td width=40%>Name</td><td width=40%>Description</td><td width=5%>Color</td><td width=15%>Select zones for import</td></tr></tbody></table></div><div id=pointList style="display: none"><table class=checkmateListTable><thead><th colspan=4>Point Zones</th></thead><tbody><tr><td width=40%>Name</td><td width=40%>Description</td><td width=5%>Color</td><td width=20%>Select zones for import</td></tr></tbody></table></div></div></div><div id=waiting style="display: none"></div></div><script type=text/javascript>geotab.addin.importKMLZones = function (api, state) {
        return {
            initialize: function (api, state, callback) {
                callback();
                angularObj.initAngular();
                kml.initVariables(api, state);
                angular.bootstrap(document.getElementById("importKMLZonesId"), ["importKMLZones"]);
                if (typeof FileReader === "undefined") {
                    alert("Your browser does not support file uploader. Please, use another one.");
                } else if (kml.isFormDataSupported) {
                    kml.uploader.init();
                }
            },
            focus: function () {
                kml.filter = state.getGroupFilter();
                kml.updateImportedInBG();
            },
            blur: function () {
            }
        };
    };</script></body></html>
