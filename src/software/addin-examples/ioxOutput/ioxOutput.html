<!DOCTYPE html>
<html>
	<head>
		<title>IOX-OUTPUT (by Geotab)</title>
        <link href="css/ioxOutput.css" rel="stylesheet" />
        <script src="js/ioxOutput.js"></script>
	</head>
	<body>
		<div id="ioxoutput-container">	
			<h3>IOX-OUTPUT</h3>
			<p id="ioxoutput-header-paragraph">
                This Add-In demonstrates the capabilities of the IOX-OUTPUT. Select a vehicle and IOX state and then hit send to send a message to the device turning the IOX on or off.
			</p>
			<select id="ioxoutput-vehicles" class="ioxoutput">
				<option disabled="disabled">Select a vehicle</option>
			</select>
			<select id="ioxoutput-state" class="ioxoutput">
				<option>On</option>
				<option>Off</option>
			</select>
			<button id="ioxoutput-send" disabled="disabled" class="ioxoutput">Send</button>
			<div id="ioxoutput-history"></div>
			<div id="ioxoutput-error"></div>
		</div>
	</body>
</html>
